<div ng-if="yelpBusinessListCtrl.total > 0">
  <div class="right" ng-if="yelpBusinessListCtrl.total > 0">
    {{yelpBusinessListCtrl.startIndex}}-{{yelpBusinessListCtrl.endIndex}} of {{yelpBusinessListCtrl.total}}
  </div>

  <yelp-business-overview ng-repeat="business in yelpBusinessListCtrl.businessList" business-data="business"></yelp-business-overview>

  <pagination total="{{yelpBusinessListCtrl.numPages}}" index="{{yelpBusinessListCtrl.activePage}}"></pagination>
</div>
